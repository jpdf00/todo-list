<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/0e87feccf7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="flexContainer">

      <div class="container projectsSize">
        <div class="flexContainer">
          <h1 class="title">Projects</h1>
          <button type="button" class="btn btnNewModal" id="btnNewProject">
            <i class="fas fa-folder-plus"></i>
          </button>
        </div>
        <div class="modal" id="projectFormModal" hidden>
          <div class="modalContent">
            <form class="flexContainer">
              <input type="text" class="projectInput" placeholder="Enter project name..." id="projectName" autofocus="true">
              <button type="button" class="btn btnSaveNew" id="saveProject">
                <i class="fas fa-save"></i>
              </button>
              <button type="button" class="btn btnClose" id="btnCloseProject">
                <i class="fas fa-times-circle"></i>
              </button>
            </form>
          </div>
        </div>
        <div id="projectsContent" class="container">

        </div>
      </div>

      <div class="container tasksSize">
        <div class="flexContainer">
          <h1 class="title">Tasks</h1>
          <button type="button" class="btn btnNewModal" id="btnNewTask">
            <i class="fas fa-folder-plus"></i>
          </button>
        </div>
        <div class="modal" id="taskFormModal" hidden>
          <div class="modalContent">
            <form class="flexContainer">
              <label for="taskName" class="form-label">Task</label>
              <input type="text" class="form-control" id="taskName">

              <label for="taskDescription" class="form-label">Description</label>
              <input type="text" class="form-control" id="taskDescription">

              <label for="taskPriority" class="form-label">Priority</label>
              <select class="form-select" aria-label="Default select example" id="taskPriority">
                <option value="Low">Low</option>
                <option value="Normal" selected>Normal</option>
                <option value="Urgent">Urgent</option>
              </select>

              <label for="taskProject" class="form-label">Project</label>
              <select class="form-select" aria-label="Default select example" id="taskProject">
                <option selected>Default</option>
              </select>

              <label for="taskDueDate" class="form-label">Due date</label>
              <input type="date" class="form-control" id="taskDueDate">

              <button type="button" class="btn btnSaveNew" data-bs-dismiss="modal" id="saveTask">
                <i class="fas fa-save"></i>
              </button>
              <button type="button" class="btn btnClose" id="btnCloseTask">
                <i class="fas fa-times-circle"></i>
              </button>
            </form>
          </div>
        </div>
      </div>
        <div id="tasksContent" class"container">

        </div>
      </div>


    </div>

    <script type="text/javascript" src="main.js"></script>
</html>
