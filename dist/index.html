<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/0e87feccf7.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="flexContainer">

      <div class="container projectsSize">
        <div class="flexContainer">
          <h1 class="title">Projects</h1>
          <button type="button" class="btn btnNewModal" id="btnNewProject">
            <i class="fas fa-folder-plus"></i>
          </button>
        </div>
        <div class="modal" id="projectFormModal" hidden>
          <div class="modalContent">
            <form class="flexContainer">
              <input type="text" class="inputText" placeholder="Enter project name..." id="projectName" autofocus="true">
              <button type="button" class="btn btnSaveNew" id="saveProject">
                <i class="fas fa-save"></i>
              </button>
              <button type="button" class="btn btnClose" id="btnCloseProject">
                <i class="fas fa-times-circle"></i>
              </button>
            </form>
          </div>
        </div>
        <div id="projectsContent" class="container">

        </div>
      </div>

      <div class="container tasksSize">
        <div class="flexContainer">
          <h1 class="title">Tasks</h1>
          <button type="button" class="btn btnNewModal" id="btnNewTask">
            <i class="fas fa-folder-plus"></i>
          </button>
        </div>
        <div class="modal" id="taskFormModal" hidden>
          <div class="modalContent">
            <form class="flexContainer">
              <div class="flexColumn columnSize">
                <input type="text" class="inputText" id="taskName" placeholder="Enter a Name for your task...">
                <input type="text" class="inputText" id="taskDescription" placeholder="Enter a Description for your task...">
                <div class="flexContainer">
                  <label for="taskPriority" class="inputLabel">Priority</label>
                  <select class="inputText inputBorder" aria-label="Default select example" id="taskPriority">
                    <option value="Low">Low</option>
                    <option value="Normal" selected>Normal</option>
                    <option value="Urgent">Urgent</option>
                  </select>

                  <label for="taskProject" class="inputLabel">Project</label>
                  <select class="inputText inputBorder" aria-label="Default select example" id="taskProject">
                    <option selected>Default</option>
                  </select>

                  <label for="taskDueDate" class="inputLabel">Due Date</label>
                  <input type="date" class="inputText inputBorder" id="taskDueDate">
                </div>
              </div>
              <div class="flexColumn">
                <button type="button" class="btn btnClose" id="btnCloseTask">
                  <i class="fas fa-times-circle"></i>
                </button>
                <button type="button" class="btn btnSaveNew" data-bs-dismiss="modal" id="saveTask">
                  <i class="fas fa-save"></i>
                </button>
              </div>
            </form>
          </div>
        </div>
        <div id="tasksContent" class="container">
          <div class="itemCard flexColumn">
            <div class="flexContainer">
              <h2 class="title">Task</h2>
              <p class="dateFormat">01/01/2021</p>
              <span class="alignDown projectBtn"><i class="fas fa-angle-double-down showDetail" id="showDetail"></i></span>
            </div>
            <div class="taskDetail" id="taskDetail" hidden>
              <div class="flexContainer">
                <div class="flexContainer detailStyle detailSize">
                  <p class="textFormat marginRight">Description</p>
                  <p class="textFormat marginRight">Project</p>
                  <p class="textFormat marginRight">Priority</p>
                </div>
                <div class="flexContainer detailStyle">
                  <i class="editTask projectBtn marginRight fas fa-edit"></i>
                  <i class="deleteTask projectBtn marginRight far fa-trash-alt"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    </div>

    <script type="text/javascript" src="main.js"></script>
</html>
