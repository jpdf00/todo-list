<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/0e87feccf7.js" crossorigin="anonymous"></script>
  </head>

  <body class="mainContainer">

    <section class="projectsContainer">

      <div class="projectsTitle">
        <h1 class="title">Projects</h1>

        <button type="button" class="projectsNew" id="btnNewProject">
          <i class="fas fa-folder-plus"></i>
        </button>
      </div>

      <div class="modal" id="projectFormModal" hidden>
        <div class="projectsModalContent">
          <button type="button" class="projectsClose" id="btnCloseProject">
            <i class="fas fa-times-circle"></i>
          </button>
          <form class="projectsForm">
            <input type="text" class="projectsInputName" placeholder="Enter project name..." id="projectName" autofocus="true">

            <button type="button" class="projectsSave" id="saveProject">
              <i class="fas fa-save"></i>
            </button>

          </form>
        </div>
      </div>

      <div id="projectsContent" class="projectsContent">

      </div>

    </section>

    <section class="tasksContainer">

      <div class="tasksTitle">
        <h1 class="title">Tasks</h1>

        <button type="button" class="tasksNew" id="btnNewTask">
          <i class="fas fa-calendar-plus"></i>
        </button>
      </div>

      <div class="modal" id="taskFormModal" hidden>
        <div class="tasksModalContent">
          <button type="button" class="tasksClose" id="btnCloseTask">
            <i class="fas fa-times-circle"></i>
          </button>
          <form class="tasksForm">

            <input type="text" class="tasksInputText" id="taskName" placeholder="Enter a Name for your task...">

            <input type="text" class="tasksInputText" id="taskDescription" placeholder="Enter a Description for your task...">

            <div class="displayFlex">
              <label for="taskPriority" class="tasksInputLabel">Priority</label>
              <select class="tasksInputSelect" aria-label="Default select example" id="taskPriority">
                <option value="Lowest Priority">Lowest Priority</option>
                <option value="Low Priority">Low Priority</option>
                <option value="Medium Priority">Medium Priority</option>
                <option value="High Priority">High Priority</option>
                <option value="Highest Priority">Highest Priority</option>
              </select>
            </div>

            <div class="displayFlex">
              <label for="taskProject" class="tasksInputLabel">Project</label>
              <select class="tasksInputSelect" id="taskProject">

              </select>
            </div>

            <div class="displayFlex">
              <label for="taskDueDate" class="tasksInputLabel">Due Date</label>
              <input type="date" class="tasksInputSelect" id="taskDueDate">
            </div>

            <button type="button" class="tasksSave" data-bs-dismiss="modal" id="saveTask">
              <i class="fas fa-save"></i>
            </button>
          </form>
        </div>
      </div>

      <div id="tasksContent" class="tasksContent">

      </div>

    </section>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
